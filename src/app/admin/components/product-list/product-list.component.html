<mat-table [dataSource]="products" class="mat-elevation-z8">
   <!-- Position Column -->
   <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID. </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Titulo. </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.title}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Price. </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.price}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Descripcion. </mat-header-cell>
    <mat-cell *matCellDef="let products"> {{products.description}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Acciones. </mat-header-cell>
    <mat-cell *matCellDef="let products"> 
        <button class="material-icons"> edit </button>
        <button class="material-icons" (click)="deleteProduct(products.id)"> delete </button>
    </mat-cell>
  </ng-container>  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
